<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="keywords"
      content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Matrix lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Matrix admin lite design, Matrix admin lite dashboard bootstrap 5 dashboard template"
    />
    <meta
      name="description"
      content="Matrix Admin Lite Free Version is powerful and clean admin dashboard template, inspired by Bootstrap Framework"
    />
    <meta name="robots" content="noindex,nofollow" />
    <title>Matrix GYM Lite Free Versions Template by WrapPixel</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/static/assets/images/favicon.png" />
    <!-- Custom CSS -->
    <link href="/static/dist/css/style.min.css" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

      
      <!-- Login box -->
      <div class="auth-wrapper d-flex no-block justify-content-center align-items-center bg-dark">
        <div class="auth-box bg-dark border-top border-secondary">
          <div id="loginform">
            <div class="text-center pt-3 pb-3">
              <span class="db"><img src="/static/assets/images/logo.png" alt="logo" /></span>
            </div>
            
            <!-- Formulario de inicio de sesión -->
              <form class="form-horizontal mt-3" id="login-form" action="{% url 'index' %}">
               {% csrf_token %}
          <div class="row pb-4">
            <div class="col-12">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-success text-white h-100">
                    <i class="mdi mdi-account fs-4"></i>
                  </span>
                </div>
                <input type="text" class="form-control form-control-lg" name="username" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1" required />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-warning text-white h-100">
                    <i class="mdi mdi-lock fs-4"></i>
                  </span>
                </div>
                <input type="password" class="form-control form-control-lg" name="Password" placeholder="Contraseña" aria-label="Password" aria-describedby="basic-addon1" required />
              </div>
            </div>
          </div>
          <div class="row border-top border-secondary">
            <div class="col-12">
              <div class="form-group">
                <div class="pt-3">
                  <button class="btn btn-info" method="POST" type="button">
                    <i class="mdi mdi-lock fs-4 me-1"></i> ¿Ha perdido su contraseña?
                  </button>
                  <button class="btn btn-success float-end text-white" type="submit">
                    Acceso
                  </button>
                </div>
              </div>
            </div>
          </div>
                      </form>

                  </div>
        <!-- Recover Password Form -->
              <div id="recoverform">
                <div class="text-center">
                  <span class="text-white">Introduzca su dirección de correo electrónico y le enviaremos instrucciones para recuperar su contraseña.</span>
                </div>
                <div class="row mt-3">
                  <form class="col-12" action="index.html">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-danger text-white h-100"><i class="mdi mdi-email fs-4"></i></span>
                      </div>
                      <input type="text" class="form-control form-control-lg" placeholder="Correo Electrónico" aria-label="Username" aria-describedby="basic-addon1" />
                    </div>
                    <div class="row mt-3 pt-3 border-top border-secondary">
                      <div class="col-12">
                       
                        <button class="btn btn-info float-end" type="button" name="action">Recuperar</button>
                      </div>
                    </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- All Required JS -->
  <script src="/static/assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="/static/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom Scripts -->
  <script>
    $(document).ready(function () {
      // Hide preloader
      $(".preloader").fadeOut();
      
      // Login and Recover Password functionality
      $("#to-recover").on("click", function () {
        $("#loginform").slideUp();
        $("#recoverform").fadeIn();
      });
      
      $("#to-login").click(function () {
        $("#recoverform").hide();
        $("#loginform").fadeIn();
      });

    });
  </script>
  </body>
</html>
