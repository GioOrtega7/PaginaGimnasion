    <main>
        <section class="registrarse-principal">
            <img class="fondo" src="img/gymfondo.png">
            <div class="registrarse-box">
                <img src="img/logo2.png" class="logo2" alt="logo2">
                <h1>REGISTRARSE</h1>
                <form>
            
                    <label for="name">nombre</label>
                    <input type="text" class="inputs-registro" placeholder="ingrese nombre"></input>
            
                    <label for="name">apellido</label>
                    <input type="text" class="inputs-registro" placeholder="ingrese apellido"></input>
            
                    <label for="email">email</label>
                    <input type="text" class="inputs-registro" placeholder="ingrese email"></input>
            
                    <label for="number">celular</label>
                    <input type="tel" class="inputs-registro" placeholder="ingrese numero celular"></input>
            
                    <label for="username">nombre de usuario</label>
                    <input type="text" class="inputs-registro" placeholder="ingrese nickname"></input>
                    
                    <label for="password">contraseña</label>
                    <input type="password" class="inputs-registro" placeholder="ingrese contraseña"></input>
            
                    <label for="password">contraseña</label>
                    <input type="password" class="inputs-registro" placeholder="confirme contraseña"></input>
                    
                    <input type="submit" value="registrarse" class="registrarse">
                    
                    
                    <a href="registrarse.html">registrarse</a>
                    <a href="restablececlave.html">olvidaste tu contraseña</a>
