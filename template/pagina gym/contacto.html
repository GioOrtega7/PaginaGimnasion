<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Pacific Life Gym</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/stylehome.css">
    <link rel="icon" href="/static/img/icono.ico">
    
</head>

<body>

    <header>
        <div class="caja">
            <h1><img  src="/static/img/logo1.png" href="{% url 'index1' %}" class="logo1"></h1>
        <nav>
            <ul>
                <li><a href="{% url 'index1' %}">Home</a></li>
                <li><a href="{% url 'quienessomos' %}">Quienes Somos</a></li>
                <li><a href="{% url 'contacto' %}">Contacto</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'registro' %}">Registrarse</a></li>


            </ul>
        </nav>
        </div>  
    </header>
  

    <main>

        <form class="contacto-form">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required/>
            
            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
            
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX"/>

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
            <fieldset><
                <legend>¿Como le gustaría que lo contactemos? </legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email"/>Email</label>
                
                 
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono"/>Teléfono</label> 
               

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked/>Whatsapp</label>
               
                
                
            </fieldset>
            <fieldset>
                <legend>¿En que horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox" checked/>¿Le gustaría recibir novedades del gimnasio?</label>

            <input type="submit" value="Enviar Formulario" class="enviar"/>
         
        </form>


           
            
     

    </main>

    <footer>
        <div>
            <img width="120px" height="120px" src="/static/img/logo1.png">
            <p class="copyright">&copy Copyright Gym Pacific Life</p>
        </div>
        <div class="redes-sociales">
            <h1>siguenos en nuestras redes</h1>
            <a title="instagram" href="http://www.instagram.com"><img  src="/static/img/instagram.png" alt="instagram" /></a>
            <a title="facebook" href="http://www.facebook.com"><img  src="/static/img/facebook.png" alt="facebook" /></a>
            <a title="youtube" href="http://www.youtube.com"><img src="/static/img/youtube.png" alt="youtube" /></a>
            <!--logos extraidos de <a href="https://www.flaticon.es/iconos-gratis/instagram" title="instagram iconos">Instagram iconos creados por Freepik - Flaticon</a>-->
        </div>

        
        
        
      
    </footer>

   
    
</body>
</html>
